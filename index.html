<script>
  
    function playerChoice() {
        let playerSelection = prompt("Rock, paper or scissors?");
        return playerSelection.toLowerCase();
    }
        
    function computerPlay() {
		const RPS = ['Rock', 'Paper', 'Scissors'];
		let computerSelection = RPS[Math.floor(Math.random()*RPS.length)];   
        return computerSelection;
    }   
	
    function singleRound(playerSelection, computerSelection) {
        playerSelection = playerChoice();
        computerSelection = computerPlay();
        if ((computerSelection === "Paper") && (playerSelection === "rock")) {alert("The computer chose paper, you lost");}
        else if((computerSelection === "Paper") && (playerSelection === "paper")) {alert("The computer chose paper, it's tie");}
        else if((computerSelection === "Paper") && (playerSelection === "scissors")) {alert("The computer chose paper, you've won");}

        else if((computerSelection === "Rock") && (playerSelection === "paper")) {alert("The computer chose rock, you've won");}

        else if((computerSelection === "Scissors") && (playerSelection === "rock")) {alert("The computer chose scissors, you've won");}
